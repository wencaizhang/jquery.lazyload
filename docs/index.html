<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scaleable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>jquery 图片懒加载</title>
    <style>
      body {
        height: 2000px;
      }
      .placeholder {
        height: 1000px;
        background-color: #ccc;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="placeholder">
      <p>placeholder</p>
    </div>
    <div class="container">
      <img
        data-src="https://cn.bing.com/th?id=OHR.BlumenwieseNRW_ZH-CN4774429225_1920x1080.jpg&amp;rf=LaDigue_1920x1080.jpg&amp;pid=hp"
        alt=""
      />
      <img
        data-src="https://cn.bing.com/th?id=OHR.NFLDfog_ZH-CN4846953507_1920x1080.jpg&rf=LaDigue_1920x1080.jpg&pid=hp"
        alt=""
      />
    </div>

    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="./jquery.lazyload.js"></script>
    <script>
      $(function() {
        $(".container img").lazyload({
          distance: 0,  // 在图片距离屏幕180px时提前载入
          placeholder: "",
          immediate: true,  // 在页面加载完成之后是否立即触发
        });
      });
    </script>
  </body>
</html>
